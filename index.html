<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number & Pattern Analyzer</title>

        <!-- Bootstrap -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

        <script src="./script.js"></script>
        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>
        <div class="container mt-5 p-4 shadow-lg rounded bg-white">
            <header class="modal-header bg-primary text-white rounded">
                <h4>‚≠ê Number & Pattern Analyzer</h4>
            </header>

            <form onsubmit="runProgram(event)" onreset="resetField()"
                class="mt-4">
                <div class="form-group">
                    <label><strong>Select an Option:</strong></label>
                    <select id="option" class="form-control" required>
                        <option value>-- Choose an Option --</option>
                        <optgroup label="Number Analyzer">
                            <option value="prime">Prime Number Check</option>
                            <option value="palindrome">Palindrome Check</option>
                            <option value="armstrong">Armstrong Check</option>
                            <option value="magic">Magic Number Check</option>
                        </optgroup>
                        <optgroup label="Pattern Generator">
                            <option value="pyramid">Pattern 1: Pyramid</option>
                            <option value="triangle1">Pattern 2: Increasing
                                Triangle</option>
                            <option value="triangle2">Pattern 3: Decreasing
                                Triangle</option>
                            <option value="rightalign">Pattern 4: Right-Aligned
                                Triangle</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label><strong>Enter a Number (if needed):</strong></label>
                    <input type="number" id="n" class="form-control"
                        placeholder="Enter number for analysis" />
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-outline-primary btn-sm">Run
                        Program</button>
                    <button class="btn btn-outline-success btn-sm"
                        type="reset">Reset</button>
                </div>

                <div id="d1" class="pattern-output mt-3"></div>
            </form>
        </div>
    </body>
</html>
